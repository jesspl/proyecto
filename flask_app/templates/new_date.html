        {% with messages = get_flashed_messages(category_filter=['cita']) %}
                    {% if messages %}
                        <div class="alert alert-danger">
                            {% for message in messages %}
                                <p>{{message}}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %} 
                <h1 style=color:green> Agrega tu producto</h1>
                <form action="/create/appoinment" method="post"  enctype="multipart/form-data">
            <input type="hidden" name="user_id" value="{{user.id}}">
            <div class="form-group">
                <label for="title">Producto</label>
                <input type="text" id="product" name="product" class="form-control">
            </div>
            <div class="form-group">
                <label for="network">Descripcion</label>
                <textarea class="form-control" id="description" name="description" placeholder="Por favor ingresar toda la informacion de interes: Municipio o lugar donde se oferta, precio por Kg/Ton y calidades, medio de pago, tipos de certificaicion en el predio. " ></textarea>
            </div>
            <div class="form-group">
                <label for="date_made">Fecha de disponibilidad</label>
                <input type="date" id="ready_at" name="ready_at" class="form-control" placeholder="Por favor ingresar fecha aproximada a cosechar">
            </div>
            <div class="form-group">
                <label for="date_made">Fecha de vencimiento</label>
                <input type="date" id="lost_at" name="lost_at" class="form-control" placeholder="Por favor ingresar en la que ya espira la oferta del producto">
            </div>
            <div class="form-group">
                <label for="image">Imagen</label>
                <input type="file" id="image" name="image" class="form-control" placeholder="Ingresar una foto del cultivo o producto">
            </div>
            <input style="margin: 20px;" type="submit" class="btn btn-success" value="Guardar">
        </form>
    </div>
