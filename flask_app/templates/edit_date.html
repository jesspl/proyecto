<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/static/style3.css" rel="stylesheet">
</head>
<body>

    <header>
        <ul class="topnav">
            <li><a class="active" href="#home">Campomercio</a></li>
            <li style="color: aliceblue;"><h1>Bienvenido {{user.first_name}}</h1></li>
            <li style="float:right"><a href="/logout" class="btn btn-danger">Cerrar sesi√≥n</a></li>
            <li style="float:right"><a href="/dashboard"  class="btn btn-success">Muro</a></li>
        </ul>
    </header>
    
        <!-- <header class="d-flex justify-content-between align-items-center">
            <h1>Bienvenid@ {{user.first_name}} </h1>
            <a href="/dashboard" class="btn btn-primary">Dashboard</a>
            <a href="/logout" class="btn btn-danger">Log out</a> -->
    <div class="container">
        </header>
        {% with messages = get_flashed_messages(category_filter=['cita']) %}
                    {% if messages %}
                        <div class="alert alert-danger">
                            {% for message in messages %}
                                <p>{{message}}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %} 
        <form action="/update/appoinment" method="post">
            <input type="hidden" name="user_id" value="{{user.id}}">
            <input type="hidden" name="id" value="{{show.id}}">
            <div class="form-group">
                <label for="product"> <table>Producto</table></label>
                <input type="text" id="product" name="product" class="form-control" value="{{show.product}}">
            </div>
            <div class="form-group">
                <label for="description">Descripcion</label>
                <textarea class="form-control" id="description" name="description">{{show.description}}</textarea>
            </div>
            <div class="form-group">
                <label for="date">fecha de venta</label>
                <input type="date" id="ready_at" name="ready_at" class="form-control" value={{show.ready_at}}>
            </div>
            <div class="form-group">
                <label for="date">fecha de vencimiento</label>
                <input type="date" id="lost_at" name="lost_at" class="form-control" value={{show.lost_at}}>
            </div>
            <div>
            <input style="margin: 20px;" type="submit" class="btn btn-success" value="Guardar">
            </div>
        </form>
    </div>
</body>
</html>
